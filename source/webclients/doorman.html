<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/mqtt.css" />
    <script src="js/mqttws31-min.js"></script>
    <script src="js/doorman.js"></script>
    <title>MQTT</title>
  </head>
  <body onload="run_main()">
    <div id="general">
      <div class="circlelarge" id="redStatus" style="background-color:red;display:none">STOP</div>
      <div class="circlelarge" id="yellowStatus" style="background-color:yellow;color:black;display:none">MAYBE</div>
      <div class="circlelarge" id="greenStatus" style="background-color:green;display:none">GOGOGO</div>
    </div>
    <div id="open">
      <h1>Front door</h1>
      <button id="openDoorButton" onclick="open_door()" disabled="true">Open door</button>
    </div>
    <div id="bottom" class="report">
      <h2>Last report</h2>
      <h3 id=timestampId>?</h3>
    </div>
    <img id="imageId" />
    <div class="connection">
      <h1>Connection</h1>
      <div class="inputSection" id="brokerSection">
        <label id="brokerLabel">Broker:</label>
        <input id="brokerInput">
      </div>
      <div class="inputSection" id="usernameSection">
        <label id="usernameLabel">Username:</label>
        <input id="usernameInput">
      </div>
      <div class="inputSection" id="passwordSection">
        <label id="passwordLabel">Password:</label>
        <input id="passwordInput" type="password" />
      </div>
      <button id="connectButton" onclick="connect()">Connect</button>
      <button id="disconnectButton" onclick="disconnect()">Disconnect</button>
    </div>
  </body>
</html>
