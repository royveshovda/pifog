<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/mqtt.css" />
    <script src="js/mqtt.js"></script>
    <script src="js/doorman.2016.03.25_v1.js"></script>
    <title>Doorman</title>
  </head>
  <body onload="run_main()">
    <div id="picture">
      <h1>Who?</h1>
      <img id="imageId" style="display:block"/>
      <button id="getSmallPictureButton" onclick="get_picture_small()" disabled="true">Get small picture</button>
      <button id="getLargePictureButton" onclick="get_picture_large()" disabled="true">Get large picture</button>
    </div>
    <div id="open">
      <h1>Front door</h1>
      <button id="openDoorButton" onclick="open_door()" disabled="true">Open door</button>
    </div>
    <div id="bottom" class="report">
      <h2>Last report</h2>
      <h3 id=timestampId>?</h3>
    </div>
    <div class="connection">
      <h1>Connection</h1>
      <div class="inputSection" id="brokerSection">
        <label id="brokerLabel">Broker:</label>
        <input id="brokerInput">
      </div>
      <div class="inputSection" id="usernameSection">
        <label id="usernameLabel">Username:</label>
        <input id="usernameInput">
      </div>
      <div class="inputSection" id="passwordSection">
        <label id="passwordLabel">Password:</label>
        <input id="passwordInput" type="password" />
      </div>
      <button id="connectButton" onclick="connect()">Connect</button>
      <button id="disconnectButton" onclick="disconnect()" style="display:none">Disconnect</button>
    </div>
  </body>
</html>
