<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/mqtt2.css" />
    <script src="js/mqtt.js"></script>
    <script src="js/status2.2016.04.25_v1.js"></script>
    <title>Office Status</title>
  </head>
  <body onload="run_main()">
    <div id="general">
      <h1>Have to go?</h1>
      <div class="circlelarge" id="redStatus" style="background-color:red;display:none">RISKY</div>
      <div class="circlelarge" id="yellowStatus" style="background-color:yellow;color:black;display:none">MAYBE</div>
      <div class="circlelarge" id="greenStatus" style="background-color:green;display:none">GOGOGO</div>
    </div>
    <div id="doors" class="door">
      <h2>Doors</h2>
      <div class="circlesmall" id="circle1">F</div>
      <div class="circlesmall" id="circle2">M</div>
    </div>
    <div id="environment" class="report">
      <h2>Office Environment</h2>
      <div class="value-report">
        <div class="label">Co2 (ppm): </div>
        <div class="label">(less than 1000ppm = Good)</div>
        <div id="sensorPpm" class="value">?</div>
      </div>
      <div class="value-report">
        <div class="label">Temperature (cel): </div>
        <div id="sensorTemp" class="value">?</div>
      </div>
      <div class="value-report">
        <div class="label">Humidity (%): </div>
        <div id="sensorHum" class="value">?</div>
      </div>
      <!--
      <div class="value-report">
        <div class="label">Loudness (?): </div>
        <div id="sensorLoud" class="value">?</div>
      </div>
    -->
    </div>
    <div class="connection">
      <h1>Connection</h1>
      <div id="bottom" class="report">
        <div class="value-report">
          <div class="label">Last report (door)</div>
          <div id="timestampIdDoor">?</div>
        </div>
        <div class="value-report">
          <div class="label">Last report (env)</div>
          <div id="timestampIdEnv">?</div>
        </div>
      </div>
      <div class="inputSection" id="brokerSection">
        <label id="brokerLabel">Broker:</label>
        <input id="brokerInput">
      </div>
      <div class="inputSection" id="usernameSection">
        <label id="usernameLabel">Username:</label>
        <input id="usernameInput">
      </div>
      <div class="inputSection" id="passwordSection">
        <label id="passwordLabel">Password:</label>
        <input id="passwordInput" type="password" />
      </div>
      <button id="connectButton" onclick="connect()">Connect</button>
      <button id="disconnectButton" onclick="disconnect()">Disconnect</button>
    </div>
  </body>
</html>
